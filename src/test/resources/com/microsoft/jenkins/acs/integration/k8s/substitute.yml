apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ${DEPLOYMENT_NAME}
  labels:
    app: ${LABEL_APP}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: subsitute-nginx-app
    spec:
      containers:
      - name: subsitute-nginx-container
        image: nginx
        ports:
        - containerPort: 80